spring:  
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/digitalflix
    username: root
    password: rootroot
  
  sql:
    init:
      dataLocations: classPath:/catalog_service.sql
      mode: always
  
  
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddlAuto: create-drop

server:
    port: 8082

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
